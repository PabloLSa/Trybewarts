<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="get">
      <input type="email" name="email" id="e-mail" placeholder="Email">
      <input id="senha" type='password' name="password" placeholder="Senha">
      <button id="botaoEntrar" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <fieldset id="formulario">
        <legend> Formulário de Avaliação</legend>

        <section id="formularioAvaliação">
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">


          <input id="input-email" type='email' placeholder="Email">
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </section>
        <br>

        <label id="label-family">Qual sua família?</label>
        <br>
        <input type='radio' name="family" value="Frontend"> Família Frontend
        <br>
        <input type="radio" name="family" value="Backend"> Família Backend
        <br>
        <input type="radio" name="family" value="FullStack"> Família FullStack

        <br>
        <section id="conteudo">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?
          </label>
          <br>
          <input class="subject" type="checkbox" name="" value="HoFs" id="">HoFs
          <input class="subject" type="checkbox" name="" value="Jest" id="">Jest
          <input class="subject" type="checkbox" name="" value="Promises" id="">Promises
          <input class="subject" type="checkbox" name="" value="React" id="">React
          <input class="subject" type="checkbox" name="" value="SQL" id="">SQL
          <input class="subject" type="checkbox" name="" value="Python" id="">Python
        </section>
        <br>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <br>
        <input type="radio" value="1" name="rate" id="">1
        <input type="radio" value="2" name="rate" id="">2
        <input type="radio" value="3" name="rate" id="">3
        <input type="radio" value="4" name="rate" id="">4
        <input type="radio" value="5" name="rate" id="">5
        <input type="radio" value="6" name="rate" id="">6
        <input type="radio" value="7" name="rate" id="">7
        <input type="radio" value="8" name="rate" id="">8
        <input type="radio" value="9" name="rate" id="">9
        <input type="radio" value="10" name="rate" id="">10
        <br>
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea id="textarea"  name="comentario" cols="30" maxlength="500" rows="10"></textarea>
        <div id="counter">500/500</div>
        <br>

        <label id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement" name="checkbox" id="checkbox" placeholder="termos de uso">
        </label>
        <button id="submit-btn" type="submit">Enviar</button>
      </fieldset>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
