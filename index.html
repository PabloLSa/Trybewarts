<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="get">
      <input type="email" name="email" id="e-mail" placeholder="Email">
      <input id="senha" type='password' name="password" placeholder="Senha">
      <button id="botaoEntrar" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <fieldset id="formulario">
        <legend> Formulário de Avaliação</legend>

        <section id="formularioAvaliação">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      
      
        <input id="input-email" type='email' placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <br>
      
      <label id="label-family">Qual sua família?</label>
      <br>
      <input type='radio' name="family" value="Frontend"> Família Frontend
      <br>
      <input type="radio" name="family" value="Backend"> Família Backend
      <br>
      <input type="radio" name="family" value="FullStack"> Família FullStack

      <br>
      <label id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement" name="checkbox" id="checkbox" placeholder="termos de uso">
      </label>
      <button id="submit-btn" type="submit">Enviar</button>
    </fieldset>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
